<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/header::header">
<meta charset="ISO-8859-1">
<title>Portfolio Tracker</title>
</head>
<body class="wrapper"
	style="background-image: linear-gradient(to left, black, white);">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
		<div class="col-md-2"></div>
			<div class="card col-md-4 rounded"
				style="margin-top: 80px; background-color: rgba(245, 245, 245, 0.4);">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/images/plogo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form th:action="@{/login}" method="POST">
						<br />
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="email" name="email" class="form-control input_user"
								 placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" id="password"
								placeholder="Password" class="form-control" />
								
								<!-- <span
								class="fa  fa-fw fa-eye field-icon" id="eye"
								onclick="showPassword()"
								style="float: right; margin-left: -25px; margin-top: 10px; position: relative; z-index: 20;"></span>
					
					 --> 	</div>
						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Email or Password
								invalid, please verify</p>
						</div>
					<!--  	<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"
									id="customControlInline"> <label
									class="custom-control-label" for="customControlInline">Remember
									me</label>
							</div>
						</div>-->
						<div class="d-flex justify-content-center mt-3 login_container">
							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Login" type="Submit" th:text="Login"></button>
						</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a th:href="@{/registration}" class="ml-2">Sign
							Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div th:replace="shared/footer::footer"></div>
</body>
</html>
