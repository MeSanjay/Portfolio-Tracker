<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/header::header">
<meta charset="ISO-8859-1">
<title>Portfolio Tracker</title>
</head>
<body  class="wrapper"
	style="background-image: linear-gradient(to left, black, white);">
	<div class="container h-100 ">
		<div class="d-flex justify-content-center h-100">
			<div class="card col-md-4 rounded" 
				style="margin-top: 80px; background-color: rgba(245, 245, 245, 0.4);">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/images/plogo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user"
								value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass"
								value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"
									id="customControlInline"> <label
									class="custom-control-label" for="customControlInline">Remember
									me</label>
							</div>
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<a th:href="@{/home}" class="btn"  style="color:#fff; background-color:#00d200;">Login</a>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a th:href="@{/User/signup}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
