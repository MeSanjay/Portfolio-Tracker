<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/shared/header::header">
<meta charset="ISO-8859-1">
<title>Welcome</title>
</head>
<body>
	<div class="wrapper"
		style="background-image: linear-gradient(to left, black, white);">
		<div th:replace="shared/leftnav::leftnav"></div>
		<div id="content" style="margin-top: -19px;">
			<div th:replace="shared/topnav::topnav"></div>
			<div class="container col-md-12">
				<div class="row">
					<div class="col-md-4" style="margin-top: 5px;">
						<div class="card text-center bg-primary">
							<div class="card-block">
								<h6 class="card-title">Investment</h6>
								<h2>
									<i class="fa fa-dollar-sign"></i>
								</h2>
							</div>
							<div class="row">
								<div class="col-12">
									<h6>XXXXXX.XXX</h6>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4" style="margin-top: 5px;">
						<div class="card text-center bg-success">
							<div class="card-block">
								<h6 class="card-title">Total Profit/Loss</h6>
								<h2>
									<i class="fa fa-coins"></i>
								</h2>
							</div>
							<div class="row px-2 no-gutters">
								<div class="col-12">
									<h6>XXXXXX.XXX</h6>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4" style="margin-top: 5px; margin-bottom: 5px;">
						<div class="card text-center bg-secondary">
							<div class="card-block">
								<h6 class="card-title">TotalWorth</h6>
								<h2>
									<i class="fa fa-funnel-dollar"></i>
								</h2>
							</div>
							<div class="row px-2 no-gutters">
								<div class="col-12">
									<h6>XXXXXX.XXX</h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- buy sell button -->
			<div th:replace="shared/buySellButton::buySellBtn"></div>
			<div class="row">
				<!-- search filter -->
				<div th:replace="shared/search::search"></div>
				<!-- filter by shareholder -->
				<div class="md-form col-md-2" style="margin-top: 10px;">
					<select class="browser-default custom-select" title="DEMAT">
						<option selected>All</option>
						<option value="1">0006025665005</option>
						<option value="2">0006025665006</option>
						<option value="3">0006025665007</option>
						<option value="4">0006025665008</option>
					</select>
				</div>
			</div>

			<table class="table table-striped table-dark col-md-12">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Symbol</th>
						<th scope="col">Quantity</th>
						<th scope="col">Average Price</th>
						<th scope="col">Total Investment</th>
						<th scope="col">Current Price</th>
						<th scope="col">Total Current Value</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="details">
					<tr>
						<th scope="row">1</th>
						<td>ADBL</td>
						<td>125</td>
						<td>220</td>
						<td>433.00</td>
						<td>22554</td>
						<td>22554</td>
						<td><a th:href="@{transactions}" class="btn"> <i
								class="fa fa-external-link-square-alt" style="color: #fff"></i>
						</a></td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>KBHL</td>
						<td>15</td>
						<td>200</td>
						<td>403.00</td>
						<td>22554</td>
						<td>22554</td>
						<td><a th:href="@{transactions}" class="btn"> <i
								class="fa fa-external-link-square-alt" style="color: #fff"></i>
						</a></td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Upper</td>
						<td>105</td>
						<td>250</td>
						<td>283.00</td>
						<td>22554</td>
						<td>22554</td>
						<td><a th:href="@{transactions}" class="btn"> <i
								class="fa fa-external-link-square-alt" style="color: #fff"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="/shared/footer::footer"></footer>
</body>
</html>
