<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/shared/header::header">
<meta charset="ISO-8859-1">
<title>Welcome</title>
</head>
<body>
	<div class="wrapper"
		style="background-image: linear-gradient(to left, black, white);">
		<div th:replace="shared/leftnav::leftnav"></div>
		<div id="content" style="margin-top: -19px;">
			<div th:replace="shared/topnav::topnav"></div>
			<div class="container col-md-12">
				<div class="row">
					<div class="col-md-4" style="margin-top: 5px;">
						<div class="card text-center bg-primary">
							<div class="card-block">
								<h6 class="card-title">Investment</h6>
								<h2>
									<i class="fa fa-dollar-sign"></i>
								</h2>
							</div>
							<div class="row">
								<div class="col-12">
									<h6>XXXXXX.XXX</h6>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4" style="margin-top: 5px;">
						<div class="card text-center bg-success">
							<div class="card-block">
								<h6 class="card-title">Total Profit/Loss</h6>
								<h2>
									<i class="fa fa-coins"></i>
								</h2>
							</div>
							<div class="row px-2 no-gutters">
								<div class="col-12">
									<h6>XXXXXX.XXX</h6>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4" style="margin-top: 5px; margin-bottom: 5px;">
						<div class="card text-center bg-secondary">
							<div class="card-block">
								<h6 class="card-title">TotalWorth</h6>
								<h2>
									<i class="fa fa-funnel-dollar"></i>
								</h2>
							</div>
							<div class="row px-2 no-gutters">
								<div class="col-12">
									<h6>XXXXXX.XXX</h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- buy sell button -->
			<div th:replace="shared/buySellButton::buySellBtn"></div>
			<div class="row">
				<!-- search filter -->
				<div th:replace="shared/search::search"></div>
				<!-- filter by shareholder -->
				<div class="md-form col-md-2" style="margin-top: 10px;">
					
				</div>
			</div>
<span class="card text-center bg-secondary"><b>History</b></span>
<span>Purchase</span>
			<table class="table table-striped table-dark col-md-12">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Transaction Id</th>
						<th scope="col">Transaction Date</th>
						<th scope="col">DEMAT A/C</th>
						<th scope="col">Symbol</th>
						<th scope="col">Quantity</th>
						<th scope="col">Effective Rate</th>
						<th scope="col">Net Amount</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="details">
						<tr th:each="p,iterator : ${pur}">
				 <td th:text="${iterator.index+1}"></td>
					<td th:text="${p.transactionId}"></td>
					<td th:text="${p.transactionDate}"></td>
					<td th:text="${p.dmatId}"></td>
					<td th:text="${p.companyName}"></td>
					<td th:text="${p.quantity}"></td>
					<td th:text="${p.effectiveRate}"></td>
					<td th:text="${p.netAmount}"></td>
				</tr>
				</tbody>
			</table>
			 
			
			<span>Sale</span>
			<table class="table table-striped table-dark col-md-12">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Transaction Id</th>
						<th scope="col">Transaction Date</th>
						<th scope="col">DEMAT A/C</th>
						<th scope="col">Symbol</th>
						<th scope="col">Quantity</th>
						<th scope="col">Selling Rate</th>
						<th scope="col">Purchase Rate</th>
						<th scope="col">Net Amount</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="details">
						<tr th:each="s,iterator : ${sell}">
				 <td th:text="${iterator.index+1}"></td>
					<td th:text="${s.transactionId}"></td>
					<td th:text="${s.transactionDate}"></td>
					<td th:text="${s.dmatId}"></td>
					<td th:text="${s.companyId}"></td>
					<td th:text="${s.quantity}"></td>
					<td th:text="${s.rate}"></td>
					<td th:text="${s.purchaseRate}"></td>
					<td th:text="${s.amount}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="/shared/footer::footer"></footer>
</body>
</html>
