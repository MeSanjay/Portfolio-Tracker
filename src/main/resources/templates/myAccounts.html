<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/header::header">
<meta charset="ISO-8859-1">
<title>Add Bank</title>
</head>
<body style="background-image: linear-gradient(to left, black, white);">
	<div class="container">
		<div class="col-md-12" style="margin-top: 10px; padding: 0px;">
			<div class="card text-center">
				<div class="card-block">
					<h6 class="card-title">My Accounts</h6>
				</div>
				<div class="row px-2 no-gutters">
					<div class="col-12">
						<h6 class="text" th:text="${userInfo.name}">Dipendra S. Bist</h6>
					</div>
				</div>
			</div>
			<div class="row text-center" style="margin: 18px; padding: 0px;">
				<div th:replace="shared/backButton::backButton"></div>
				&nbsp;
				<form th:action="@{/accounts/addaccount/{id}(id=${userInfo.id})}"
					method="get">
					<button class="btn btn-md btn-danger btn-block" name="addAccount"
						type="Submit">Add Bank</button>
				</form>
			</div>
		</div>
		<table class="table table-striped table-dark col-md-12">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Bank Name</th>
					<th scope="col">Account Holder</th>
					<th scope="col">DEMAT A/C No.</th>
					<th scope="col">Investment</th>
					<th scope="col">Total Share Quantity</th>
					<th scope="col">Total Current Value</th>
					<th scope="col">Account Balance</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="acc,iterator : ${accounts}">
				 <td th:text="${iterator.index+1}"></td>
					<td th:text="${acc.bankId}"></td>
					<td th:text="${acc.accountHolderName}"></td>
					<td th:text="${acc.dmatNumber}"></td>
					<td th:text="${acc.balance}"></td>
					
				</tr>
			</tbody>
		</table>

	</div>
	<div th:replace="shared/footer::footer"></div>
</body>
</html>
